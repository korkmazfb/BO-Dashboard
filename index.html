<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BO-Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<header id="top">
    <nav>
        <ul>
            <li><img id="logo" src="img/logo_bedrijf.png" alt="logo" /></li>
            <li class="active">Eco Home</li>
            <li id="tijd">Datum</li>
            <li>Temperatuur</li>
        </ul>
    </nav>
</header>

<main>
    <div class="graphbox">
        <div class="box B-elek">
            <h3>Elektrish Verbruik</h3>
            <canvas id="Bilals_Chart" width="100" height="50"></canvas>
        </div>

        <div class="box M-elek">
            <canvas id="myChart"></canvas>
        </div>


        <div class="box H-water">
            <h3>Water Verbruik</h3>
            <canvas id="Halil_Chart"></canvas>
        </div>


        <div id="dashboard" class="box M-weer">
            <div id="weather" class="item">
                <select id="city">
                    <option value="amsterdam">Amsterdam</option>
                    <option value="amstelveen">Amstelveen</option>
                </select>
                <div id="live">
                    <img src="img/loading.gif" alt="">
                    <h1>Hier komen gegevens</h1>
                    <h2></h2>
                    <p></p>
                    <h3></h3>
                </div>
            </div>
        </div>
    </div>
    
</main>

<footer>
    <p>Gemaakt door Mert, Bilal, Halil</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
<script src="js/main.js"></script>
<script src="js/weerlive.js"></script>


</body>

</html>
